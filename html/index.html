<title>Pretty Buttons</title>
	
</head>

<body>
    
	<div data-role="page">
    
  		<header data-role="header">
        	<h1>Pretty Buttons</h1>
      	</header>

        	<main data-role="main" class="ui-content">
				<figure>
					<img src="images/logo.png" alt="Regular Buttons" title="Regular Buttons" width="200" height="200" >
						<figcaption>Regular</figcaption>
				</figure>
            
                <figure>
                    <img src="images/logo.png" alt="Animated Buttons" title="Animated Buttons" width="200" height="200" >
                        <figcaption>Animated</figcaption>
                </figure>
          	</main>

				<footer data-role="footer">
					<h2>Footer Text</h2>
				</footer>
	</div>
