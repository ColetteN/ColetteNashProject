<header class="container">
        <div class="row"> 
            <div class="col-sm-12">
                <h1>Pretty Buttons</h1>
            </div>   
        </div>
    </header>
    
    <main class="container">
        <div class="row">
            <div class="col-sm-6">         
                <div id="button_regular">   
                	          	
                </div>  
                <div id="button_styler"></div>       
            </div>
            
            <div class="col-sm-6" id="styler">
                <form>
					<label for="text">Button Label</label>
					<br>
					<input type="text" id="text" size="20" placeholder="Button Label">
                </form>
                <br>
                <div class="name">Radius</div>
            	<div class="slider" id="radius"></div>
                <br>
                <div class="name">Size</div>
            	<div class="slider" id="size"></div>
                <br>
                <div class="name">Border</div>
            	<div class="slider" id="border"></div>
                <br>
                <div class="name">Shadow</div>
            	<div class="slider" id="shadow"></div> 
                <br>
				<div class="name">Colour</div>
               	<input class="jscolor" value="ab2567" id="colour">
                <br>
            </div>   
            <br>
            <button type="button" class="btn btn-primary btn-lg" id="embedButton">Embed Code</button><br>
        </div>
                    
    </main>
    
    <footer class="container">
        <div class="row">
            <div class="col-sm-12"> 
    			<footer>
					<h2>Pretty Buttons Created by Colette Nash</h2>
				</footer>
