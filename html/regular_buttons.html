<!--jQuery UI make local and put in libs folder-->

<!--Pretty Buttons Script-->	
<script src="../script/script.js" type="text/javascript"></script>

<!--Pretty Buttons Stylesheet-->
<link href="../style/style.css" rel="stylesheet" type="text/css">



<!--Logo image in the browser tab-->
<link rel="icon" href="../html/images/logo.png">

<title>Regular Button Styler</title>
	
</head>

<body>
    
	<div data-role="page">
    
  		<header data-role="header">
        	<h1>Pretty Buttons</h1>
      	</header>
		
		

        	<main data-role="main" class="ui-content">
				<!--Main container for the styler sliders etc-->
				
				<form id="styler_box">
					<button id="button_regular">Click Me</button>
					
					<label for="button_text">Button Text</label>
					<input type="text" id="button_text" size="20" placeholder="Click Me"/><br><br>
					
					<label for="slider_border">Border Size</label>
					<input type="range" name="slider_border" id="slider_border" value="2" min="2" max="20"><br>
					
					
					<label for="slider_padding">Padding</label>
					<input name="slider_padding" id="slider_padding" data-highlight="true" min="0" max="100" value="50" type="range"><br>
					
					<label for="slider_font">Font Size</label>
					<input name="slider_font" id="slider_font" data-highlight="true" min="0" max="100" value="50" type="range"><br>
					
					<label for="slider_shadow">Shadow</label>
					<input name="slider_shadow" id="slider_shadow" data-highlight="true" min="0" max="100" value="50" type="range"><br>
					
					<label for="slider_shadow">Colour</label>
					<input class="jscolor" value="ab2567"><br>
				</form>
					
          	</main>
		
				
		
					<footer data-role="footer">
						<h2>Pretty Buttons Created by Colette Nash</h2>
					</footer>
	</div>
