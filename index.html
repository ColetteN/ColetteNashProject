<!doctype html>
<html>
<head>
<meta charset="utf-8">

<!--JavaScript-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!--JQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!--Bootstrap-->
<link rel="stylesheet" href= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
<!--Bootstrap Font awesome link for social buttons in the footer-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	
<!--Stylesheet-->
<link href="style.css" rel="stylesheet" type="text/css">
	
<!--Script-->	
<script src="script.js" type="text/javascript"></script>

<!--Logo image in the browser tab-->
<link rel="icon" href="images/logo.png">

<title>PrettyButtons</title>
	
</head>

<body>
	
	<header class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Pretty Buttons</h1>
			</div>
		</div>
	</header>
	
	
	<main class="container">
		<div class="row">
			<div class="col-sm-6">
				<img src="images/logo1.png" alt="Regular Buttons" width="200" height="200" title="Regular Buttons">
				<h2>Regular</h2>
			</div>
			<div class="col-sm-6">
				<img src="images/logo1.png" alt="" width="200" height="200">
				<h2>Circular</h2>
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-6">
				<img src="images/logo1.png" alt="" width="200" height="200">
				<h2>Animated</h2>
			</div>
			<div class="col-sm-6">
				<img src="images/logo1.png" alt="" width="200" height="200">
				<h2>Hover Effect</h2>
			</div>
		</div>
	</main>
	
</body>
</html>
