<!doctype html>
<html>
<head>
<meta charset="utf-8">

<!--JavaScript-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!--JQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!--Bootstrap-->
<link rel="stylesheet" href= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
<!--Bootstrap Font awesome link for social buttons in the footer-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	
<!--Stylesheet-->
<link href="style.css" rel="stylesheet" type="text/css">
	
<!--Script-->	
<script src="script.js" type="text/javascript"></script>

<!--Logo image in the browser tab-->
<link rel="icon" href="images/logo.png">

<title>Pretty Buttons</title>
	
</head>

<body>
    
    <div data-role="page">
    
      <header data-role="header">
        <h1>Pretty Buttons</h1>
      </header>

          <main data-role="main" class="ui-content">
            <figure>
                <img src="images/logo.png" alt="Regular Buttons" title="Regular Buttons" width="200" height="200" >
                    <figcaption>Regular</figcaption>
            </figure>
            
                <figure>
                    <img src="images/logo.png" alt="Animated Buttons" title="Animated Buttons" width="200" height="200" >
                        <figcaption>Animated</figcaption>
                </figure>
          </main>

              <footer data-role="footer">
                <h2>Footer Text</h2>
              </footer>
     </div> 
	
</body>
</html>
